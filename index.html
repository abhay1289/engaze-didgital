<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Engaze Digital | Engineering the Future</title>
  <meta name="description"
    content="Engaze Digital is a premium healthcare-meets-tech agency building high-velocity digital infrastructure and billion-dollar growth engines." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            teal: {
              primary: '#36B8A5', // Bright energetic turquoise
              secondary: '#2B7D8E', // Rich blue-teal
              tertiary: '#1A5F6E', // Deepest teal
              dim: 'rgba(54, 184, 165, 0.05)',
              glow: 'rgba(54, 184, 165, 0.4)',
            },
            dark: {
              base: 'var(--bg-base)',
              surface: 'var(--bg-surface)',
              border: 'var(--border-color)',
              glass: 'var(--glass-bg)',
            },
            light: {
              neutral: 'var(--text-main)',
              dim: 'var(--text-dim)',
            }
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          backgroundImage: {
            'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            'grid-pattern': "linear-gradient(to right, #222 1px, transparent 1px), linear-gradient(to bottom, #222 1px, transparent 1px)",
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'shimmer': 'linear-gradient(45deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 60%)',
          },
          animation: {
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 3s infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '200% 0' },
              '100%': { backgroundPosition: '-200% 0' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          },
          letterSpacing: {
            'tightest': '-0.04em',
            'widest': '0.25em',
          },
          boxShadow: {
            'glass': 'var(--shadow-glass)',
            'glow': '0 0 80px -20px rgba(54, 184, 165, 0.3)',
            'premium': 'var(--shadow-premium)',
            'inner-light': 'inset 0 1px 0 0 rgba(255,255,255,0.05)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Light Mode Defaults (Premium Swiss/Tech Feel) - Refined */
      --bg-base: #F0F2F5;
      --bg-surface: #FFFFFF;
      --border-color: rgba(15, 23, 42, 0.08);
      --text-main: #0F172A;
      --text-dim: #475569;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --shadow-glass: 0 8px 32px rgba(15, 23, 42, 0.08);
      --shadow-premium: 0 25px 50px -12px rgba(15, 23, 42, 0.12);
    }

    :root.dark {
      /* Dark Mode Defaults (Original Aesthetic) - Refined */
      --bg-base: #030303;
      --bg-surface: #0A0A0A;
      --border-color: rgba(255, 255, 255, 0.06);
      --text-main: #EBEBEB;
      --text-dim: #94A3B8;
      --glass-bg: rgba(10, 10, 10, 0.7);
      --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      --shadow-premium: 0 40px 80px -20px rgba(0, 0, 0, 0.6);
    }

    html.lenis {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }

    body {
      background-color: var(--bg-base);
      color: var(--text-main);
      cursor: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      transition: background-color 0.8s cubic-bezier(0.22, 1, 0.36, 1), color 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Premium Selection */
    ::selection {
      background: rgba(54, 184, 165, 0.3);
      color: white;
    }

    /* Scrollbar refinement */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-base);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(125, 125, 125, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(125, 125, 125, 0.4);
    }

    /* Global Grid Overlay with Vignette */
    .bg-grid {
      background-size: 80px 80px;
      background-image: linear-gradient(to right, rgba(125, 125, 125, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(125, 125, 125, 0.03) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
    }

    /* Premium Vignette for depth */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(15, 23, 42, 0.3) 100%);
      pointer-events: none;
      z-index: 5;
      opacity: 0.15;
      /* Subtle in light mode */
      mix-blend-mode: multiply;
      transition: opacity 0.8s ease;
    }

    html.dark .vignette {
      opacity: 0.5;
      /* Stronger in dark mode */
      background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
    }

    /* Noise Overlay Animation */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      opacity: 0.035;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      filter: contrast(120%) brightness(100%);
    }

    .text-gradient-teal {
      background: linear-gradient(135deg, #36B8A5 0%, #2B7D8E 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "lenis": "https://esm.sh/lenis@^1.3.17"
  }
}
</script>

</head>

<body>
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
